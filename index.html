    <script>
        // Función para enviar el formulario y mostrar el mensaje
        function enviarFormulario() {
          var formulario = document.getElementById('formulario');
          var mensaje = document.getElementById('mensaje');
          mensaje.textContent = 'Enviando formulario...';
      
          // Envía el formulario mediante una petición AJAX
          var xhr = new XMLHttpRequest();
          xhr.open(formulario.method, formulario.action, true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
              mensaje.textContent = 'Formulario enviado exitosamente';
              formulario.reset();
            } else {
              mensaje.textContent = 'Ha ocurrido un error. Inténtalo de nuevo más tarde.';
            }
          };
          xhr.send(new FormData(formulario));

          inciiarapp()
        }
      
        // Agrega un evento de escucha al formulario para enviarlo
        var formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function(e) {
          e.preventDefault(); // Evita el envío del formulario por defecto
          enviarFormulario(); // Llama a la función para enviar el formulario
          
        });



        function inciiarapp(){
            


            let star = document.getElementById('datos_star');
            star.style.display = 'none';

            let hbo = document.getElementById('datos_hbo');
            hbo.style.display = 'none';

            let amazon = document.getElementById('datos_amazon');
            amazon.style.display = 'none';

            let paramount = document.getElementById('datos_paramount');
            paramount.style.display = 'none';

            let crunchyroll = document.getElementById('datos_crunchyroll');
            crunchyroll.style.display = 'none';

            let vix = document.getElementById('datos_vix');
            vix.style.display = 'none';

            let netflix = document.getElementById('datos_netflix');
            netflix.style.display = 'none';







        }

        function mostrarSeccion() {
            var seleccion = document.getElementById("opciones").value;
            var secciones = document.getElementsByClassName("seccion");
            
            // Ocultar todas las secciones
            for (var i = 0; i < secciones.length; i++) {
                secciones[i].style.display = "none";
            }
            
            // Mostrar la sección seleccionada
            document.getElementById(seleccion).style.display = "block";
        }


        function mostrarStar() {
            let starCheckbox = document.getElementById('star');
            let muestraStar = document.getElementById('datos_star');

            if (starCheckbox.checked) {
                muestraStar.style.display = 'block';
            } else {
                muestraStar.style.display = 'none';
            }
        }

        function mostrarHbo() {
